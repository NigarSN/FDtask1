<!DOCTYPE html>
<html lang="en">
<head>
    
     <h1>Control Panel</h1>
     <p><b>Basic type design using HTML</b></p>
</head>
<body>
   <form> 
    <h2>Personal Details</h2>
    <div> 
        <label> First Name :</label>       
        <input type="text"/>
    </div><br/>
    <div> 
        <label> Last Name :</label>       
        <input type ="text"/>
    </div><br/>
    <div> 
        <label>Gender :</label>   
        <label>Male</label>      
        <input type ="radio" name="male"/>
        <label>Female</label>      
        <input type ="radio" name="female"/>
    </div><br/>
    <div> 
        <label> Email:</label>       
        <input type ="email"/>
    </div><br/>
    <div> 
        <label> Date of Birth :</label>       
        <input type ="date"/>
    </div><br/>
    <div> 
        <label> Address :</label><br/>
        <textarea></textarea><br/>

        <input type="submit">      
    </div>
    
   </form>
</body>
</html>
